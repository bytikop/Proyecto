<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
	<script src="js/jquery/jquery.min.js"></script>
	<script src="js/eventos.js"></script>

	<title>Sistema del Curso</title>
</head>
<body>
	<header>
		<img src="img/logoitc.png" alt="logo del Instituto Tecnol칩gico de Culiac치n">
		<div class="page-header">
		  <h1>Sistema de Curso <br><small>Instituto Tecnol칩gico de Culiac치n</small></h1>
		</div>
		<div id="semestreactual">Agosto-Diciembre 2015</div>
		<div id="nombreusuario"></div><br>
		<nav id="menuprincipal">
			<ul> 
				<li><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-home" aria-hidden="true"> Inicio</button></li>
				<li><button type="button" class="btn btn-primary" id="btnmenuAltaUsuario"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Alta</button></li>
				<li><button type="button" class="btn btn-success"><span class="glyphicon glyphicon-remove" aria-hidden="true"> Bajas</button></li>
				<li><button type="button" class="btn btn-info"><span class="glyphicon glyphicon-repeat" aria-hidden="true"> Cambios</button></li>
				<li><button type="button" class="btn btn-warning"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"> Consultas</button></li>
				<li><button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-off" aria-hidden="true"> Salir</button></li>
			</ul>
		</nav>
	</header>
	<section id="principal_usuario">
		<div class="panel panel-primary">
		   <div class="panel-heading">Proporcione los datos</div>
		  <div class="panel-body">
		    <input type="text" class="form-control" placeholder="Nombre de Usuario" id="usuario" autofocus>
		    <input type="password" class="form-control" placeholder="Clave" id="clave">
		    <button type="button" class="btn btn-primary btn-lg btn-block" id="btnEntrar">Entrar  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
		  </div>
		  <div class="panel-footer"><small>DR &copy; 2015</small></div>
		</div>
	</section>
	<section id="frmAltaUsuarios">
		<h2>Alta de Usuarios</h2>
		<form action="#" name="frmAltausuariosdatos" id="frmAltausuariosdatos">
			<input type="text" placeholder="Nombre de Usuario" id="frmnombreusuario" autofocus class="form-control">
			<input type="text" placeholder="Nombre de completo" id="frmnombrecompleto" class="form-control">
			<input type="text" placeholder="Estatus del Usuario" id="frmestatususuario" class="form-control">
			<button class="btn btn-success btn-lg btn-block" id="btnenviarAltaUsuario">Enviar  <span class="glyphicon glyphicon-plane" aria-hidden="true"></span></button>
		</form>
	</section>
</body>
</html>
